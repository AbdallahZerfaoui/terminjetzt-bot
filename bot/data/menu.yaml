          text: "🔄 Latest Release Times"
          answer: "Based on public bookings, Heilbronn releases new appointments most often on <b>Tuesday‑Thursday between 08:00 and 11:00 CET</b>. Refresh the portal every 20–30 s during these hours."
        - id: booking_portal
