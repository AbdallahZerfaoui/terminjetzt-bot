      children:
        - id: processing_time
          text: "⌛ Processing Time"
          answer: "ID cards are ready in 2‑3 weeks; you'll be notified by SMS/email."
        - id: no_slots
          text: "🚫 No Slots Visible?"
          answer: "Slots may be fully booked; subscribe to our channel for instant alerts."
        - id: digital_photo
          text: "📸 Digital Photos"
          answer: "From 01 May 2025 the office can take digital biometric photos on‑site for €6."
        - id: ukraine
          text: "🇺🇦 Temporary Protection"
          answer: "EU has extended temporary protection for Ukrainians until 4 March 2027. Most permits are auto‑extended; no appointment needed for renewal."
